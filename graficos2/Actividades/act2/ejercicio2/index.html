<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>

    <!-- <script src="../../three.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

</head>
<body>
    
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        renderer.shadowMap.enabled = true;

        var ejes = new THREE.AxesHelper( 20 );
        scene.add(ejes);

        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( -50, 70, 0 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        //Crear el plano que simula el suelo
        var geometriaDelPlano = new THREE.PlaneGeometry(170,130);
        var materialDelPlano = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plano = new THREE.Mesh(geometriaDelPlano,materialDelPlano);
        plano.receiveShadow = true;

        //Rotar y posicionar el plano
        plano.rotation.x=-0.5*Math.PI;
        plano.position.x=15;
        plano.position.y=-10;
        plano.position.z=-15;

        //Agregar el plano a la escena
        scene.add(plano);

        // create cube
        var geometry = new THREE.BoxGeometry(8,8,8);
        var material = new THREE.MeshLambertMaterial( { color: 0x67ff00 } );
        var cube = new THREE.Mesh( geometry, material );
        cube.castShadow = true;

        cube.position.x=-14;
        cube.position.y=0;
        cube.position.z=2;
        scene.add( cube );

        //Crear una esfera
			var geometriaDeLaEsfera= new THREE.SphereGeometry(8,20,20);
            var textureBalon = new THREE.TextureLoader().load("images/balon.png");
			var materialDeLaEsfera = new THREE.MeshLambertMaterial( { map: textureBalon });
			var esfera = new THREE.Mesh(geometriaDeLaEsfera, materialDeLaEsfera);
			esfera.castShadow = true;

			//Posición de la esfera
			esfera.position.x=-39;
			esfera.position.y=5;
			esfera.position.z=-8;

			//Agregar la esfera a la escena
            scene.add(esfera);
            

        //camera.position.z = 5;
        //Posicionamos la cámara y hacemos que apunte al centro de la escena.
        camera.position.x = -60;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);



        function animate() {
            requestAnimationFrame( animate );
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
