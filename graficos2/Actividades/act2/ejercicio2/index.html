<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>

    <script src="../../three.js"></script>

</head>
<body>
    
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;

        var ejes = new THREE.AxesHelper( 20 );
        scene.add(ejes);

        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( -50, 70, 0 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        //Crear el plano que simula el suelo
        var geometriaDelPlano = new THREE.PlaneGeometry(170,130);
        var materialDelPlano = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plano = new THREE.Mesh(geometriaDelPlano,materialDelPlano);
        plano.receiveShadow = true;

        //Rotar y posicionar el plano
        plano.rotation.x=-0.5*Math.PI;
        plano.position.x=15
        plano.position.y=-10
        plano.position.z=-15

        //Agregar el plano a la escena
        scene.add(plano);

        // create cube
        var geometry = new THREE.BoxGeometry(5,5,5);
        var material = new THREE.MeshLambertMaterial( { color: 0x67ff00 } );
        var cube = new THREE.Mesh( geometry, material );
        cube.castShadow = true;

        cube.position.x=-14;
        cube.position.y=0;
        cube.position.z=2;
        scene.add( cube );

        //Crear una esfera
			var geometriaDeLaEsfera= new THREE.SphereGeometry(4,20,20);
			// var materialDeLaEsfera = new THREE.MeshLambertMaterial({color: 0x18875f});
            const loader = new THREE.TextureLoader();
			var materialDeLaEsfera = new THREE.MeshLambertMaterial( { map : loader.load( 'images/texture_zebra.jpg' ), });
			var esfera = new THREE.Mesh(geometriaDeLaEsfera, materialDeLaEsfera);
			esfera.castShadow = true;

			//Posición de la esfera
			esfera.position.x=-16;
			esfera.position.y=0;
			esfera.position.z=-8;

			//Agregar la esfera a la escena
            scene.add(esfera);
            

        //camera.position.z = 5;
        //Posicionamos la cámara y hacemos que apunte al centro de la escena.
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);


        document.body.appendChild( renderer.domElement );

        renderer.render( scene, camera );
    </script>
</body>
</html>
