<!DOCTYPE html>
<html>

  <head>
    <title>Implementación del algoritmo de trazado de líneas de Bresenham</title>
  </head>

  <body>

    <!-- Archivo con la rutina para pintar las líneas utilizando javascript -->
    <script src="transformaciones.js"></script>

<p>color<input id="color" type="color" onchange="cambiarColor()" /> <!-- Indicar el color de pintado -->
      <!-- Botón para llamar a la función que muestra el punto -->
      <input type="button" value="Reiniciar" onclick="reiniciar()" /></p>
<p>
      dx<input id="dx" type="text" size="2" /> <!-- Campo texto para  -->
      dy<input id="dy" type="text" size="2" /> <!-- Campo texto para  -->

      <!-- Botón para llamar a la función que muestra el punto -->
      <input type="button" value="Trasladar" onclick="trasladar()" />
</p>

<p>
      sx<input id="sx" type="text" size="2" /> <!-- Campo texto para  -->
      sy<input id="sy" type="text" size="2" /> <!-- Campo texto para  -->

      <!-- Botón para llamar a la función que muestra el punto -->
      <input type="button" value="Escalar" onclick="escalar()" />
</p>

<p>
      Ángulo<input id="angulo" type="text" size="2" /> <!-- Campo texto para  indicar el ángulo de rotación-->
      
      <!-- Botón para llamar a la función que muestra el punto -->
      <input type="button" value="Rotar" onclick="rotar()" />
</p>

    <!-- Lienzo para pintar las líneas -->
    <canvas style= "background-color:#e9e9e9;" id="lienzo" width="400" height="400" onmousedown="dibujar(event)"> 
    </canvas> <!-- La función dibujar se ejecuta cada que se hace clic sobre el lienzo -->

  </body>

</html>
